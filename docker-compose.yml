version: '3.8'

services:
  house-price-predictor:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/house-price-predictor:latest
    container_name: house-price-predictor
    ports:
      - "7860:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - ./plots:/app/plots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s